<div class="container">
  <!-- No data message -->
  <p *ngIf="Employee.length <= 0" class="no-data text-center">
    There is no employee added yet!
  </p>

  <!-- Employee list -->
  <table class="table table-bordered table-striped table-responsive" *ngIf="Employee.length > 0">
    <thead class="table-success table-responsive">
      <tr>
        <th scope="col">Employee ID</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Designation</th>
        <th scope="col">Phone No</th>
        <th scope="col center">Update</th>
      </tr>
    </thead>
    <tbody class="">
      <tr *ngFor="let employee of Employee; let i = index">
        <th scope="row">{{ employee._id }}</th>
        <td>{{ employee.name }}</td>
        <td>{{ employee.email }}</td>
        <td>{{ employee.designation }}</td>
        <td>{{ employee.phoneNumber }}</td>
        <td class="text-center edit-block">
          <span class="edit mx-2" [routerLink]="['/edit-employee/', employee._id]">
            <button style="border-radius:50%" type="button" class="btn btn-success btn-sm"><i class="fa-solid fa-pencil"
                srt></i></button>
          </span>
          <span class="delete" (click)="removeEmployee(employee, i)">
            <button style="border-radius:50%" type="button" class="btn btn-danger btn-sm"><i class="fa-solid fa-trash"
                srt></i></button>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
