<div class="row justify-content-center mt-4">
  <p class="text-center">Add New Employee</p>
  <div class="col-md-4 register-employee ">
    <!-- form card register -->

    <div class="card-body">
      <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="inputName">Name</label>
          <input class="form-control" type="text" formControlName="name" />
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && f['name']?.errors.required">
            <div>
              Name is required.
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="inputEmail3">Email</label>
          <input class="form-control" type="text" formControlName="email" />
          <!-- error -->
          <div *ngIf="submitted && f['email']?.errors.required">
            <div class="invalid-feedback">
              Enter your email.
            </div>
          </div>

          <div class="invalid-feedback" *ngIf="submitted && f['email']?.errors.required">
            Enter valid email.
          </div>
        </div>

        <div class="form-group">
          <label for="inputPassword3">Designation</label>
          <select class="custom-select form-control" (change)="updateProfile($event.target.value)"
            formControlName="designation">
            <option value="">Choose...</option>
            <option *ngFor="let employeeProfile of EmployeeProfile" value="{{ employeeProfile }}">
              {{ employeeProfile }}
            </option>
          </select>
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && f['designation']?.errors.required">
            Choose designation.
          </div>
        </div>

        <div class="form-group">
          <label for="inputVerify3">Mobile No</label>
          <input class="form-control" type="text" formControlName="phoneNumber" />
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && f['phoneNumber']?.errors.required">
            Enter your phone number.
          </div>
          <div class="invalid-feedback" *ngIf="submitted && f['phoneNumber']?.errors.required">
            Enter Numbers Only
          </div>
        </div>

        <div class="form-group my-2">
          <button class="btn btn-success my-2 btn-block " type="submit">
            Register
          </button>
        </div>
      </form>
    </div>
  </div>
  <!-- form card register -->
</div>
